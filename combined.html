<!DOCTYPE html>

    <title>My Projects</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);

        .sidebar h3 {
            margin-top: 0;
        }
        .project {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .project a {
            display: block;
            font-weight: bold;
            padding: 5px 0;
            color: #333;
            text-decoration: none;
            background-color: burlywood;
        }
        .project a:hover {
            background-color: #ddd;
        }
        .project iframe {
            border: 1px solid #ccc;
            width: 100%;
            height: 100px;
            margin-top: 5px;
            border-radius: 4px;
            overflow: hidden;
        }
        .project iframe::-webkit-scrollbar {
            display: none;
        }
        .project iframe {
            scrollbar-width: none;
        }
        .content {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe[name="displayFrame"] {
            border: none;
            width: 100%;
            height: 100%;
        }
        h3 {
            text-align: center;
            font-size: xx-large;
        }
