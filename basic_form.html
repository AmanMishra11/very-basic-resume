<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>
<body>
    <div>Personal details</div>
    <form>

        <label for="salutation">Salutation<br>
        <select>
          <option>--None--</option>
          <option>Mr.</option>
          <option>Mrs.</option>
        </select>
      </label><br>

        <label for="name"><br>
        First Name: <input type="text" placeholder="abcd"><br><br>
        Last Name: <input type="text" placeholder="abcd">
        </label><br>

        <label for="gender"><br>
          Gender:
          <input type="radio" name="gender"> Male 
          <input type="radio" name="gender"> Female 
        </label><br>
        
        <label for="email"><br>
          Email:<input type="email" name="email" value="abc@gmail.com">
        </label><br>

        <label for="Dob"><br>
          Date of birth:<input type="date" name="Dob">
        </label><br>
        <label for="Address"><br>
          Address:<br>
          <textarea name="Address" cols="30" rows="5"></textarea>
        </label><br>

        <label for="submit"><br>
          <input type="submit">
        </label>
        
      </form>
</body>
</html>
